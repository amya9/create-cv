<!DOCTYPE html>
 <html lang="en" class="no-js"> 
    <head>
        <meta charset="UTF-8" />
        <title>Login </title>
  
            <link rel="stylesheet" row="" cols="" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="codrops-top">
                
             
                <div class="clr"></div>
            </div>
            <header>
                <h1>Login   <span>to join us</span></h1>
                <nav class="codrops-demos">
                    <span>Click <strong>"Join us"</strong> to get access of more template</span>
                
                    
                </nav>
            </header>
            <section>               
                <div id="container_demo" >
                  
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="resume.html" method="POST" autocomplete="on"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" > Your email or username </label>
                                    <input id="username" name="username" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                                    <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" /> 
                                </p>
                                <p class="keeplogin"> 
                                    <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
                                    <label for="loginkeeping">Keep me logged in</label>
                                </p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
                                </p>
                                <p class="change_link">
                                    Not a member yet ?
                                    <a href="Register.html" class="to_register">Join us</a>
                                </p>
                            </form>
                        </div>

                        
                    </div>
                </div>  
            </section>
        </div>
          <div class="content">
  <a href="index.html" class="create">Back to homepage</a>
  </div>
    </body>
</html>
